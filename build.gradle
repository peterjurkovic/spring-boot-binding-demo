buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
		hibernateVersion = '5.0.12.Final'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile 'org.springframework:spring-orm:4.3.7.RELEASE'
	compile 'org.springframework:spring-tx:4.3.7.RELEASE'
	
	compile 'mysql:mysql-connector-java:5.1.14'
	
	compile "org.hibernate:hibernate-core:$hibernateVersion"
    compile "org.hibernate:hibernate-entitymanager:$hibernateVersion"
    compile "org.hibernate:hibernate-ehcache:$hibernateVersion"
    compile 'com.mchange:c3p0:0.9.5'
}
